<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="#">
                <img src="../../imagens/netflixlogo.png" alt="">
            </a>
        </div>
    </header>

    <section class="login_body">
        <article class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <footer class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="../../imagens/Facebook_logo.png" alt="facebook"></span>
                    <span><small><a href="#">Conectar com Facebook</a></small></span>
                </div>

                <div class="sign_up">
                    <p><small>Novo por aqui? <a href="#">Assine agora.</a></small></p>
                </div>

                <div class="terms">
                    <p><small>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></small></p>
                </div>
            </footer>
        </article>
    </section>
</body>

</html>
